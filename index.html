<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container card-container">
        <div class="card">
            <div class="card-img-container">
                <img src="./img/cactus_img.jpg" alt="">
            </div>
            <div class="card-text-container">

                <p class="highlight">Design</p>
                <h3>Embracing Minimalism</h3>
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the
                    beauty that lies in simplicity.</p>

            </div>
            <hr class="hr">
            <p class="author">Annie Spratt</p>
        </div>
    </div>
</body>

</html>
